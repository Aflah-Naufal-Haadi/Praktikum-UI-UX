<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
</head>
<body style="font-family: Arial; background-color:#1b1b2f; color:white; margin:0; padding:0;">

<header style="background-color: #162447; text-align: center; padding: 20px;">
    <h1>Pesanan Berhasil</h1>
</header>

<section style="padding: 20px; text-align: center;">
    <p>Terima kasih telah memesan di <strong>Aflah GameStore</strong>.<br>
    Berikut data pesanan Anda:</p>
    <hr style="border: 2px solid black; margin: 20px 0;">

    <h2>Informasi Pemesan</h2>

    <p>
    <strong>Nama:</strong> 
    <span id="nama">
    </span>
    </p>

    <p>
    <strong>Email:</strong> 
    <span id="email">
    </span>
    </p>

    <h2>Detail Pesanan</h2>
    <p>
    <strong>Game:</strong> 
    <span id="game"></span></p>
    <p>
        <strong>Jumlah:</strong> 
        <span id="jumlah"></span>
    </p>

    <br>
    <img id="gambar" src="praktikum02/image/" alt="Gambar Game" width="150">

    <br><br>

    <button style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 8px;">
        <a href="praktikum2_prosespemesanan.html" style="color: white; text-decoration: none;">Kembali ke Form</a>
    </button>
    
</section>

<script>

document.getElementById("nama").textContent = localStorage.getItem("nama");
document.getElementById("email").textContent = localStorage.getItem("email");
document.getElementById("game").textContent = localStorage.getItem("game");
document.getElementById("jumlah").textContent = localStorage.getItem("jumlah");
document.getElementById("gambar").src = localStorage.getItem("gambar");
</script>

</body>
</html>
